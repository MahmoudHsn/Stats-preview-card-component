<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <!-- CSS Styling File -->
    <link rel="stylesheet" href="./style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <div class="content">
                <h2>Get <span class="color">insights</span> that help your business grow.</h2>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stat">
                        <span class="number">10K+</span>
                        <span class="heading">companies</span>
                    </div>
                    <div class="stat">
                        <span class="number">314</span>
                        <span class="heading">templates</span>
                    </div>
                    <div class="stat">
                        <span class="number">12M+</span>
                        <span class="heading">queries</span>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="./image-header-desktop.jpg" alt="">
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
